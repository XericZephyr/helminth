<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.remodal.css">
	
	<title>Helminth Search Engine for Chinese Novels</title>
</head>
<body>
	<div class="container">
		<!-- header -->
		<div class="heading">
			<h1>Helminth Search Engine</h1>
		</div>
		
		<!-- search box -->
		<div class="searchbox">
			<input id="searchkeyword" type="text"/>
			<button id="searchbutton">Search</button>
		</div>
		
		<!-- pager -->
		<div class="pager"></div>
		
		<!-- result -->
		<div class="searchresult"></div>
		
		<!-- pager -->
		<div class="pager"></div>
		
		<!-- footer -->
		<div class="footer"></div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.remodal.js"></script>
	<script src="js/ra.js"></script>
	<script src="js/hs.js"></script>
	
	<div class="remodal" data-remodal-id="reader"
	    data-remodal-options='{ "hashTracking": false }'>
	    <a id="online_read" target="_blank">在线试读</a>
	    <a id="download">下载暂不可用</a>
	</div>
</body>
</html>
